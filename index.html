<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS | Grid Layout | Practice</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div>One</div>
        <div>two</div>
        <div>three</div>
        <div>four
            <!-- <br>This Cell
            <br>Has extra
            <br>content.
            <br>Max is auto
            <br>so the row expands. -->
        </div>
        <div>five</div>
        <div>six</div>
        <div>seven</div>
        <div>eight</div>
        <div>nine</div>
        <div>ten</div>
        <div>eleven</div>
        <div>twelve</div>
    </div>

    <hr>

    <div class="container">
        <div class="item1">One</div>
        <div class="item2">two</div>
        <div class="item3">three</div>
        <div  class="item4">four</div>
    </div>

    <hr>
    
    <div class="new-container">
        <div class="a">A</div>
        <div class="b">B</div>
        <div class="c">C</div>
        <div class="d">D</div>
    </div>
    
</body>
</html>
